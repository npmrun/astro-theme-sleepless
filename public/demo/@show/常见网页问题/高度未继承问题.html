<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Public:高度未继承问题</title>
        <style>
            .parent {
                width: 400px;
                background-color: green;
            }
            .child {
                background-color: red;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <p>本意上就是只父元素的height不对，例如制定了min-height，子元素指定height也是不会继承的。</p>
        <div style="display: flex;height: 800px;">
            <div class="parent">
                <div style="min-height: 100%;">
                    <div class="child"></div>
                </div>
            </div>
        </div>
        <!-- https://esm.sh/ -->
        <script type="importmap">
            {
                "imports": {}
            }
        </script>
        <script type="module"></script>
    </body>
</html>
